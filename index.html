<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KGS Academic Center – Biweekly Timesheet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">

    <header class="sheet-header">
      <!-- Embedded Logo -->
      <div class="logo-row">
        <img class="logo" alt="KGS Academic Center Logo"
          src="kgslogo.png" />
      </div>

      <div class="header-row">
        <div class="title">
          <h1>Biweekly Employee Time Sheet</h1>
          <div class="subtitle">KGS Academic Center – King Graduate School, Monroe University</div>
        </div>

        <div class="controls no-print">
          <button id="btnPrint" class="btn btn-primary">Print</button>
          <button id="btnClear" class="btn btn-ghost">Clear</button>
        </div>
      </div>

      <div class="meta">
        <div class="field">
          <label for="employeeName">Employee Name:</label>
          <input id="employeeName" type="text" placeholder="Enter employee name">
          <span class="print-value" data-print-for="employeeName"></span>
        </div>

        <div class="field">
          <label for="employeeTitle">Employee Title:</label>
          <input id="employeeTitle" type="text" placeholder="Enter employee title">
          <span class="print-value" data-print-for="employeeTitle"></span>
        </div>

        <div class="field">
          <label for="weekStarting">Week Starting:</label>
          <input id="weekStarting" type="date">
          <span class="print-value" data-print-for="weekStarting"></span>
        </div>
      </div>
    </header>

    <section class="sheet-table">
      <table id="timesheetTable">
        <thead>
          <tr>
            <th class="col-date">Date</th>
            <th class="col-day">Day of Week</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th>Time In</th>
            <th>Time Out</th>
            <th class="col-total">Total Hrs</th>
            <th class="col-notes">Notes</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>

        <tfoot>
          <tr>
            <td colspan="6" class="right strong">Grand Total Hours:</td>
            <td class="strong"><span id="grandTotal">0.00</span></td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <div class="print-hours">
        <div><strong>Grand Total Hours:</strong> <span id="grandTotal2">0.00</span></div>
      </div>
    </section>

    <section class="signatures">
      <div class="sig">
        <div class="sig-line"></div>
        <div class="sig-label">Employee Signature</div>
      </div>
      <div class="sig">
        <div class="sig-line"></div>
        <div class="sig-label">Supervisor Signature</div>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
